<app-title [title]="title"></app-title>
<body class="text-center" data-gr-c-s-loaded="true">
  <form class="form-signin" #loginForm="ngForm" (ngSubmit)="login()">
    <img class="mb-4" src="" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Insert your login information</h1>
    <label for="username" class="sr-only">User</label>
    <input type="email" id="username" class="form-control" placeholder="User"
    name="username" required [(ngModel)]="model.username">
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" class="form-control" placeholder="Password"
    name="password" required [(ngModel)]="model.password">
    <!--div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div-->
    <button [disabled]="!loginForm.valid" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    <p class="mt-5 mb-3 text-muted">Do not have an user? Sign up now.</p>
    <button class="btn btn-lg btn-link btn-block" (click)="router.navigate(['/user/registration'])">Sign up.</button>
  </form>  

</body>
