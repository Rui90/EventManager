<div class="form-inline">
  <div class="form-group mb-2">
    <label class="mr-2">Filter: </label>
    <input 
      type="text" 
      class="form-control mr-2" 
      placeholder="Search"
      [(ngModel)]="eventFilter">
    <button class="btn btn-outline-success">Search</button>
  </div>
</div>
<h3>Filter: {{eventFilter}}</h3>
<table class="table table-striped">
  <thead class="thead-light">
    <tr>
      <th><button class="btn btn-outline-primary" (click)="displayImage()">
        <i class="{{showImage ? 'fa fa-eye-slash' : 'fa fa-eye'}}"></i></button></th>
      <th>#</th>
      <th>Theme</th>
      <th>Location</th>
      <th>Date</th>
      <th>Capacity</th>
      <th>Lot</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody *ngIf="events && events.length">
    <tr *ngFor="let event of filteredEvents">
      <td>
        <img 
          *ngIf="showImage" 
          src="http://localhost:5000/img/{{event.imageUrl}}"
          [style.width.px]="imageWidth"
          [style.margin.px]="imageMargin">
        </td>
      <td>{{event.id}}</td>
      <td>{{event.theme}}</td>    
      <td>{{event.location}}</td>    
      <td>{{event.date | DateTimeFormat}}</td>
      <td>{{event.capacity}}</td>    
      <td>
        <div *ngIf="!event.lots.length">  
          Not available.
        </div>
        <div *ngIf="event.lots.length">
          {{event.lots[0].name | uppercase }}
        </div>
      </td>    
      <td>
        <div class="btn-group">        
          <button class="btn-sm btn-success" tooltip="Edit" (click)="openModal(template)"><i class="fa fa-edit"></i></button>
          <button class="btn-sm btn-danger" tooltip="Delete"><i class="fa fa-eraser"></i></button>
        </div>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!events">
    <tr>
      <td colspan="7" class="text-center">
        <h3>
          No events found.
        </h3>
      </td>
    </tr>
  </tfoot>
</table>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" 
    aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  This is a modal.
</div>
</ng-template>
