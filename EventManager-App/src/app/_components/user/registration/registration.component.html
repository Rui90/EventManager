<div class="row mt-4">
  <div class="col-md-6" style="height: 450px;">
    <div class="row col-md-12 my-auto side-heder">
      <h1>User Sign Up</h1>
    </div>
  </div>
  <div class="col-md-6">
    <form [formGroup]="registerForm">
      <div class="form-group required">
        <label for="">Full name:</label>
        <input type="text" class="form-control" formControlName="fullName"
        [ngClass]="{'is-invalid': registerForm.get('fullName').errors &&
                                  registerForm.get('fullName').touched }"
          placeholder="Insert fullname"/>
        <div *ngIf="registerForm.get('fullName').hasError('required') &&
                    registerForm.get('fullName').touched"
          class="invalid-feedback">
          Name is required.
        </div>
      </div>
      <div class="form-group">
        <label for="">Email:</label>
        <input class="form-control" type="text" formControlName="email"
          [ngClass]="{ 'is-invalid': registerForm.get('email').errors && 
                                     registerForm.get('email').touched}"
          placeholder="Insert an email."/>
        <div *ngIf="registerForm.get('email').hasError('required') &&
                    registerForm.get('email').touched"
          class="invalid-feedback">
          Email is required.
        </div>
        <div *ngIf="registerForm.get('email').hasError('email') && registerForm.get('email').touched" class="invalid-feedback">
          Email is invalid.
        </div>
      </div>
      <div class="form-group">
        <label for="">Username:</label>
        <input class="form-control" type="text" formControlName="userName"
          [ngClass]="{'is-invalid': registerForm.get('userName').errors &&
                                    registerForm.get('userName').touched}"
          placeholder="Insert an username"/>
        <div *ngIf="registerForm.get('userName').hasError('required') &&
                    registerForm.get('userName').touched"
          class="invalid-feedback">
          Username is required. 
        </div>
      </div>
      <div formGroupName="passwords">
        <div class="form-group">
          <label for="">Password:</label>
          <input class="form-control" type="password" formControlName="password"
            [ngClass]="{ 'is-invalid': registerForm.get('passwords.password').errors &&
                                       registerForm.get('passwords.password').touched}"
            placeholder="Insert a password" />
            <div *ngIf="registerForm.get('passwords.password').hasError('minlength') &&
            registerForm.get('passwords.password').touched"
            class="invalid-feedback">
            Must contain at least 4 characters. 
          </div>
          <div *ngIf="registerForm.get('passwords.password').hasError('required') &&
                      registerForm.get('passwords.password').touched"
            class="invalid-feedback">
            Password is required.
          </div>
        </div>
        <div class="form-group">
          <label for="">Confirm your password:</label>
          <input class="form-control" type="password" formControlName="confirmPassword"
            [ngClass]="{ 'is-invalid': registerForm.get('passwords.confirmPassword').errors 
                         && registerForm.get('passwords.confirmPassword').touched 
                         ||registerForm.get('passwords.confirmPassword').hasError('mismatch') 
                         && registerForm.get('passwords.confirmPassword').touched }"
            placeholder="Confirm your password" />
          <div *ngIf="registerForm.get('passwords.confirmPassword').hasError('required') &&
                      registerForm.get('passwords.confirmPassword').touched"
            class="invalid-feedback">
            Confirm your password
          </div>
          <div *ngIf="registerForm.get('passwords.confirmPassword').hasError('mismatch') 
                      && registerForm.get('passwords.confirmPassword').touched"
            class="invalid-feedback">
            Passwords does not match.
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
          <button class="btn btn-lg btn-success btn-block" [disabled]="!registerForm.valid" (click)="signUp()">Sign up</button>
        </div>
      </div>
    </form>
  </div>
</div>
